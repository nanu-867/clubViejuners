<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Club Viejuner - Registro</title>
</head>
<body>
    
    <h1>El Club Viejuner</h1>
    <h2>Registro</h2>
    <form action="/register" method="post">
        <fieldset>
            <legend>Informaci&#243;n Personal&#58; </legend>
            <table>
                <tr>
                    <td><label for="userName">Nombre&#58; </label></td>
                    <td><input type="text" id="userName" name="userName" placeholder="Pepe" autofocus tabindex="1" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><label for="userLastName">Apellidos&#58; </label></td>
                    <td><input type="text" id="userLastName" name="userLastName" placeholder="Perez" autofocus tabindex="2" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><label for="age"></label>Edad&#58;</td>
                    <td><input type="number" id="age" name="age" placeholder="72" autofocus tabindex="3" autocomplete="on" min="60" max="100"></td>
                </tr>
                <tr>
                    <td><label for="sexM">Sexo&#58; </label></td>
                    <td><input type="radio" id="sexM" name="sex" tabindex="4">Mujer
                    <input type="radio" id="sexH" name="sex">Hombre
                    <input type="radio" id="sexO" name="sex">Otro</td>
                </tr>
                <tr>
                    <td><label for="feel">&#191;Me siento viejuner&#63;</label></td>
                    <td><input type="radio" id="feelY" name="feel" tabindex="5">Si
                        <input type="radio" id="feelN" name="feel">No
                    </td>
                </tr>
                <tr>
                    <td><label for="persOpn">Escribe algo sobre ti</label></td>
                    <td><textarea placeholder="Max. 200 caracteres" maxlength="200" autofocus tabindex="6"></textarea></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>&#191;C&#243;mo prefieres que contactemos contigo&#63;</legend>
            <table>
                <tr>
                    <td><label for="mail">Correo&#58; </label></td>
                    <td><input type="email" id="mail" name="mail" placeholder="ejemplo@unsitio.com" autofocus tabindex="7" autocomplete="email"></td>
                </tr>
                <tr>
                    <td><label for="tel">Tel&#233;fono&#58; </label></td>
                    <td><input type="number" id="tel" name="tel" placeholder="655656565" autofocus tabindex="8" autocomplete="mobile"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="reset" id="reset" value="Cancelar" tabindex="10"></td>
                    <td><input type="submit" name="submit" id="submit" value="Registrarme" tabindex="9"></td>
                </tr>
            </table>
        </fieldset>
        
    </form>

    <h2>Los ladronzuelos de bicicletas</h2>
    <form action="/ladronzuelos" method="post">
        <fieldset>
            <legend>Datos del suceso&#58; </legend>
            <table>
                <tr>
                    <td><label for="fecha">Fecha&#58; </label></td>
                    <td><input type="date" id="fecha" name="fecha" autofocus tabindex="11"></td>
                </tr>
                <tr>
                    <td><label for="hora">Hora&#58; </label></td>
                    <td><input type="time" id="hora" name="hora" autofocus tabindex="12"></td>
                </tr>
                <tr>
                    <td><label for="bikeColour"></label>Color de la bicicleta&#58;</td>
                    <td><input type="color" id="bikeColour" name="bikeColour" autofocus tabindex="13"></td>
                </tr>
                <tr>
                    <td><label for="price">Precio &#40;entre 0 y 500&#41;&#58; </label></td>
                    <td><input type="range" id="price" name="price" min="0" max="500" autofocus tabindex="14"></td>
                </tr>
                <tr>
                    <td><label for="bikeType">Tipo de bicicleta&#58; </label></td>
                    <td><select name="bikeType" id="bikeType" autofocus tabindex="15">
                        <optgroup label="Paseo">
                            <option value="Senioral">Se&ntilde;orial</option>
                            <option value="AntiPlebeyos">Anti&#45;plebeyos</option>
                            <option value="PorEncimaDelHombro">Por encima del hombro</option>
                        </optgroup>
                        <optgroup label="MontaÃ±a">
                            <option value="Gamusinos">Gamusinos</option>
                            <option value="HuelefloresPrem">Hueleflores Premium</option>
                            <option value="FangoLove">Fango Lover</option>
                        </optgroup>
                        <optgroup label="Velocidad">
                            <option value="Metroymedio">Metroymedio</option>
                            <option value="tardeFluor">3 de la tarde. Fluorescente edition</option>
                            <option value="Grupitors">Grupitors</option>
                        </optgroup>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="accesories">Accesorios&#58;</label></td>
                    <td><select id="accesories" name="accesories" autofocus tabindex="16" multiple>
                            <option value="Ruedines">Ruedines</option>
                            <option value="Pegatinas">Pegatinas</option>
                            <option value="Cestita">Cestita</option>
                            <option value="BombAire">Bomba de aire</option>
                            <option value="Timbre">Timbre</option>
                            <option value="Foco">Foco</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="marca">&#191;Qu&#233; marca era&#63;</label></td>
                    <td><input list="marca" autofocus tabindex="17"><datalist id="marca" aria-autocomplete="list">
                            <option value="specialized">specialized</option>
                            <option value="trek">trek</option>
                            <option value="merida">merida</option>
                            <option value="scott">scott</option>
                            <option value="giant">giant</option>
                            <option value="cube">cube</option>
                            <option value="lapierre">lapierre</option>
                            <option value="orbea">orbea</option>
                            <option value="cannondale">cannondale</option>
                            <option value="bmc">bmc</option>
                            <option value="canyon">canyon</option>
                            <option value="look">look</option>
                            <option value="protek">protek</option>
                            <option value="megamo">megamo</option>
                            <option value="pinarello">pinarello</option>
                            <option value="bianchi">bianchi</option>
                            <option value="bh">bh</option>
                            <option value="factor">factor</option>
                            <option value="ghost">ghost</option>
                            <option value="cervelo">cerv&#233;lo</option>
                            <option value="argon">argon</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" name="resetPolForm" id="resetPolForm" value="Cancelar" tabindex="19"></td>
                    <td><input type="submit" name="submitPolForm" id="submitPolForm" value="Enviar" tabindex="18"></td>
                </tr>
            </table>
        </fieldset>
        
    </form>

</body>
</html>
